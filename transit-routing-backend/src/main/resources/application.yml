server:
  port: 8080

spring:
  application:
    name: global-transit

  #datbase to connect
  datasource:
    url: jdbc:postgresql://localhost:5434/transit?reWriteBatchedInserts=true
    username: transit
    password: transit_db
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        jdbc:
          time_zone: UTC
          batch_size: 100
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    root: info
    com.dnikitin.transit: info
    org.hibernate.SQL: warn

